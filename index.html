<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Studio</title>
    <!-- import CSS styles -->
    <link rel="stylesheet" href="styles.css" /> 
  </head>

  <!-- page content goes into <body> -->
  <body>
    <div id="logoBar">
      <h1>Welcome to 100 Acre Wood!</h1>
      <img id="siteLogo" alt="Pooh-bear site logo" src="./assets/Header.png" alt="Image of UI/UX logo with Winnie the Pooh characters"/>
      <h3>We're glad you're here :D</h3>
    </div>
    <hr/>
    <div id="staffGallery">
      <div class="card">
        <img class="galleryImage" src="./assets/Eeyore-Eh.png" alt="Image of Eeyore from Winnie the Pooh doing a handstand"/>
        <div class="name">Upside Down Eeyore</div>
      </div>
      <div class="card">
        <img class="galleryImage" src="./assets/Eeyore-Zz.png" alt="Image of Eeyore from Winnie the Pooh sleeping"/>
        <div class="name">Sleepy Eeyore</div>
      </div>
      <div class="card">
        <img class="galleryImage" src="./assets/Kanga-Roo.png" alt="Image of Kanga-Roo from Winnie the Pooh"/>
        <div class="name">Kanga-Roo</div>
      </div>
      <div class="card">
        <img class="galleryImage" src="./assets/Owl-Phone.png" alt="Image of Owl from Winnie the Pooh on a cellphone"/>
        <div class="name">Owl on Phone</div>
      </div>
    </div>
  </body>

</html>
